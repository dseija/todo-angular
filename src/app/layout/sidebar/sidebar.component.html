<mat-sidenav-container class="sidebar-container" [style.marginTop.px]="0">
  <mat-sidenav
    class="sidebar-element"
    #snav
    [mode]="'over'"
    [opened]="sidebarOpen"
    fixedTopGap="56"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/profile">My Profile</a>
      <a mat-list-item routerLink="/settings">Settings</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidebar-content"
    ><ng-content></ng-content
  ></mat-sidenav-content>
</mat-sidenav-container>
